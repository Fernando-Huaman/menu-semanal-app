name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '11'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npm install -g @capacitor/cli
    
    - name: ğŸ”§ Configure environment
      run: |
        echo "REACT_APP_API_URL=${{ secrets.LAMBDA_API_URL }}" > .env
    
    - name: ğŸ—ï¸ Build React app
      run: npm run build
    
    - name: âš¡ Setup Capacitor
      run: |
        npx cap init "Menu Semanal ML" "com.menusemanal.app" --web-dir=build
        npx cap add android
        npx cap sync android
    
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: ğŸ” Decode Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
    
    - name: ğŸ“ Configure Gradle
      run: |
        cd android
        echo "MYAPP_RELEASE_STORE_FILE=keystore.jks" >> gradle.properties
        echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
        echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
        echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
    
    - name: ğŸ”¨ Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: menu-semanal-ml
        path: android/app/build/outputs/apk/release/app-release.apk
    
    - name: ğŸ‰ Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/app-release.apk
        title: "MenÃº Semanal ML ${{ github.ref_name }}"
        body: |
          ## ğŸ“± Nueva versiÃ³n disponible
          
          ### âœ¨ CaracterÃ­sticas:
          - GeneraciÃ³n de menÃºs con Machine Learning
          - Optimizado para 2 personas
          - Lista de compras inteligente
          - Funciona sin conexiÃ³n
          
          ### ğŸ“¥ InstalaciÃ³n:
          1. Descarga el archivo APK
          2. En tu Android, ve a ConfiguraciÃ³n â†’ Seguridad
          3. Habilita "Fuentes desconocidas" o "Instalar apps desconocidas"
          4. Abre el archivo APK descargado
          5. Sigue las instrucciones de instalaciÃ³n
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}